<header class="header" id="header">

</header>

<body class="background">
  <div class="body">
    <div class="tax">
      <div id="beforeTaxes">
        <h1 class="hOne" id="hOne"><a class="backLink" href="/index.html">Tax Calculator</a></h1>
        <!-- <div>
          <input type="checkbox" id="show" onclick="myFunction(this)" />
          <label for="show">Check to hide previous results</label>
          <p id="text" style="display:none">
            Uncheck box to show and compare previous results.
          </p>
        </div> -->
        <p class="para" id="para"><span class="halfBorderTop">- Amount before taxes.</span></p>
        <div>
          <input type="number" id="number" class="inputStyle" name="number" placeholder="Enter Amount" />
        </div>
        <div>
          <ol class="resultBox" id="before" type="a" reversed></ol>
        </div>
      </div>

      <div class="InBetweenTaxes">
        <p class="para"><span class="halfBorderTop">- Interest amount.</span></p>
        <div>
          <ol class="resultBox" id="between" type="a" reversed></ol>
        </div>
      </div>

      <div class="InBetweenTaxes">
        <p class="para"><span class="halfBorderTop">- Percentage</span></p>
        <div>
          <ol class="resultBox" id="prt" type="a" reversed></ol>
        </div>
      </div>

      <div id="afterTaxes">
        <p class="para">
          <span class="halfBorderTop">- Total amount after</span>
          <span class="taxPer">
            <input type="number" id="percentage" class="inputStyle" name="percentage" placeholder="Enter percentage" />
          </span>% of taxes
        </p>
        <div>
          <ol class="resultBox" id="after" type="a" reversed></ol>
        </div>
      </div>
      <button id="button" class="buttonStyle">Total Amount</button>
    </div>

  </div>

  <script src="app.js"></script>
  <script src="app2.js"></script>

</body>

</html>
