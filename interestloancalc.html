<body class="background">
  <div class="body">
    <div class="loan">
      <div id="principalOfLoan">
        <h1 class="hOne" id="hTwo"><a class="backLink" href="/index.html"> Interest Loan Calculator </a> </h1>
        <!-- <div>
          <input type="checkbox" id="show2" onclick="myFunc(this)" />
          <label for="show">Check to hide previous results</label>
          <p id="text2" style="display:none">
            Uncheck box to show and compare previous results.
          </p>
        </div> -->
        <p class="para" id="para"><span class="halfBorderTop">- Principal of the Loan:</span>
        </p>
        <div>
          <input type="number" id="principal" class="inputStyle" name="principal"
            placeholder="Enter Principal Amount" />
        </div>
        <div>
          <ol class="resultBox" id="prince" type="a" reversed></ol>
        </div>
      </div>

      <div id="interestRate">
        <p class="para"><span class="halfBorderTop">- Interest rate:</span>
          <span class="interRate">
            <input type="number" id="rate" class="inputStyle" name="rate" placeholder="Enter Interest Rate" /></span>%
        </p>
        <div>
          <ol class="resultBox" id="intRate" type="a" reversed></ol>
        </div>
      </div>

      <div id="numberOfPayments">
        <p class="para"><span class="halfBorderTop">
            - Total number of MONTHLY payments:</span>
          <span class="numberOfPaym">
            <input type="number" id="numberPay" class="inputStyle" name="numberPay"
              placeholder="Enter Number of Payments" /> </span>
        </p>
        <div>
          <ol class="resultBox" id="numOfPay" type="a" reversed></ol>
        </div>
      </div>

      <div id="monthlyPaymentTotal">
        <p class="para"><span class="halfBorderTop">- Monthly Payment Total:</span></p>
        <div>
          <ol class="resultBox" id="monthlyPayment" type="a" reversed></ol>
        </div>
      </div>

      <div id="completeTotal">
        <p class="para"><span class="halfBorderTop">- Complete Total Amount Due:</span></p>
        <div>
          <ol class="resultBox" id="completeTot" type="a" reversed></ol>
        </div>
      </div>
      <div id="Total Interest">
        <p class="para"><span class="halfBorderTop">- Total Interest Amount Due:</span></p>
        <div>
          <ol class="resultBox" id="interestTot" type="a" reversed></ol>
        </div>
      </div>
      <button id="boton" class="buttonStyle">Calculate</button>
    </div>

  </div>
  <script src="app.js"></script>
  <script src="app2.js"></script>

</body>

</html>
